<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>師大附中 3D 校園地圖</title>
    
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>師大附中 3D 校園地圖</h1>
            <div class="header-tools">
                <!-- 搜尋框 -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜尋地點...">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
                <div class="controls">
                    <button id="lockMouseBtn" class="btn">鎖定滑鼠</button>
                    <button id="streetViewBtn" class="btn">街景模式</button>
                    <button id="resetViewBtn" class="btn">重置視角</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- 3D 地圖容器 -->
            <div id="canvas-container">
                <!-- 模仿 Google Map 的右下角控制按鈕 -->
                <div class="map-controls-floating">
                    <button id="zoomInBtn" class="map-ctrl-btn">＋</button>
                    <button id="zoomOutBtn" class="map-ctrl-btn">－</button>
                </div>
                <!-- 觸控控制按鈕 -->
                <div class="touch-controls" id="touchControls">
                    <div class="touch-control-row">
                        <button id="moveForwardBtn" class="touch-btn">↑ 往前</button>
                    </div>
                    <div class="touch-control-row">
                        <button id="turnLeftBtn" class="touch-btn">← 左轉</button>
                        <button id="turnRightBtn" class="touch-btn">右轉 →</button>
                    </div>
                    <div class="touch-control-row">
                        <button id="moveBackwardBtn" class="touch-btn">↓ 往後</button>
                    </div>
                </div>
            </div>
            
            <!-- 圖片資訊面板 -->
            <div id="photoInfoPanel" class="photo-info-panel hidden">
                <button class="close-btn" id="closePhotoInfoBtn">×</button>
                <div id="photoInfoContent">
                    <h2 id="photoInfoTitle">圖片名稱</h2>
                    <div id="photoInfoDescription" class="photo-info-description"></div>
                    <div id="photoInfoImageContainer">
                        <img id="photoInfoImage" src="" alt="圖片">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Three.js 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 載入模型載入器（OBJ/MTL 優先，STL 作為備用）
        (function() {
            // 載入 MTLLoader（OBJ 材質需要）
            const mtlScript = document.createElement('script');
            mtlScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js';
            mtlScript.onload = function() {
                console.log('MTLLoader 載入完成');
            };
            document.head.appendChild(mtlScript);

            // 載入 OBJLoader
            const objScript = document.createElement('script');
            objScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js';
            objScript.onload = function() {
                console.log('OBJLoader 載入完成');
            };
            document.head.appendChild(objScript);

            // 載入 STLLoader（作為備用）
            const stlScript = document.createElement('script');
            stlScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js';
            stlScript.onload = function() {
                console.log('STLLoader 載入完成（備用）');
            };
            document.head.appendChild(stlScript);
        })();
    </script>
    
    <!-- 自訂腳本 -->
    <script src="js/photo-marker.js"></script>
    <script src="js/model-loader.js"></script>
    <script src="map3d.js"></script>
    <script src="street-view.js"></script>
    <script src="map-ui.js"></script>
    <script src="js/map-search.js"></script>
    <script src="js/data-export.js"></script>
</body>
</html>
