<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>師大附中 3D 校園地圖</title>
    
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>師大附中 3D 校園地圖</h1>
            <div class="header-tools">
                <!-- 搜尋框 -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜尋地點...">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
                <div class="controls">
                    <button id="setupMarkerPosBtn" class="btn">設定標誌位置</button>
                    <button id="streetViewBtn" class="btn">街景模式</button>
                    <button id="resetViewBtn" class="btn">重置視角</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- 3D 地圖容器 -->
            <div id="canvas-container">
                <!-- 模仿 Google Map 的右下角控制按鈕 -->
                <div class="map-controls-floating">
                    <button id="zoomInBtn" class="map-ctrl-btn">＋</button>
                    <button id="zoomOutBtn" class="map-ctrl-btn">－</button>
                </div>
            </div>
            
            <!-- 圖片資訊面板 -->
            <div id="photoInfoPanel" class="photo-info-panel hidden">
                <button class="close-btn" id="closePhotoInfoBtn">×</button>
                <div id="photoInfoContent">
                    <h2 id="photoInfoTitle">圖片名稱</h2>
                    <div id="photoInfoImageContainer">
                        <img id="photoInfoImage" src="" alt="圖片">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 標誌位置設定模態框 -->
        <div id="markerPositionEditorModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>設定標誌位置</h2>
                    <button class="close-btn" id="closeMarkerEditorBtn">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>當前標誌：</label>
                        <div id="currentMarkerName" style="font-size: 18px; font-weight: 600; color: #667eea; margin: 10px 0;">
                            請選擇標誌
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>標誌列表：</label>
                        <div id="markerListContainer" style="max-height: 300px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 6px; padding: 10px; margin-top: 10px;">
                            <!-- 標誌列表將在這裡動態生成 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>座標位置：</label>
                        <div class="coord-inputs" style="display: flex; gap: 10px; margin-top: 10px;">
                            <input type="number" id="markerXInput" placeholder="X" step="0.1" style="flex: 1; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                            <input type="number" id="markerYInput" placeholder="Y" step="0.1" style="flex: 1; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                            <input type="number" id="markerZInput" placeholder="Z" step="0.1" style="flex: 1; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                        </div>
                    </div>
                    
                    <div class="form-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                        <button id="selectMarkerPositionBtn" class="btn-primary" style="flex: 1;">在地圖上選擇位置</button>
                        <button id="saveManualPositionBtn" class="btn-secondary" style="flex: 1;">儲存手動輸入</button>
                        <button id="cancelMarkerEditorBtn" class="btn-secondary" style="flex: 1;">取消</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Three.js 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 載入模型載入器（OBJ/MTL 優先，STL 作為備用）
        (function() {
            // 載入 MTLLoader（OBJ 材質需要）
            const mtlScript = document.createElement('script');
            mtlScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js';
            mtlScript.onload = function() {
                console.log('MTLLoader 載入完成');
            };
            document.head.appendChild(mtlScript);

            // 載入 OBJLoader
            const objScript = document.createElement('script');
            objScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js';
            objScript.onload = function() {
                console.log('OBJLoader 載入完成');
            };
            document.head.appendChild(objScript);

            // 載入 STLLoader（作為備用）
            const stlScript = document.createElement('script');
            stlScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js';
            stlScript.onload = function() {
                console.log('STLLoader 載入完成（備用）');
            };
            document.head.appendChild(stlScript);
        })();
    </script>
    
    <!-- 自訂腳本 -->
    <script src="js/photo-marker.js"></script>
    <script src="js/photo-marker-editor.js"></script>
    <script src="js/model-loader.js"></script>
    <script src="map3d.js"></script>
    <script src="street-view.js"></script>
    <script src="map-ui.js"></script>
    <script src="js/map-search.js"></script>
    <script src="js/data-export.js"></script>
</body>
</html>
